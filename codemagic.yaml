workflows:
  ios-workflow:
    name: iOS Build
    environment:
      vars:
        NODE_VERSION: 18
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          echo "‚ñ∂Ô∏è Installo dipendenze NPM..."
          cd $CM_BUILD_DIR
          npm ci
      - name: Ionic Build
        script: |
          echo "‚ñ∂Ô∏è Directory corrente:"
          pwd
          echo "üìÇ Contenuto directory corrente:"
          ls -la

          echo "‚ñ∂Ô∏è Avvio build Ionic..."
          npx ionic build --prod --verbose || { echo "‚ùå ionic build fallita"; exit 1; }

          echo "‚ñ∂Ô∏è Controllo contenuto cartella www/"
          if [ -f www/index.html ]; then
            echo "‚úÖ index.html trovato!"
            ls -R www
          else
            echo "‚ùå index.html mancante!"
            ls -R
            exit 1
          fi
      - name: Sync Capacitor
        script: |
          echo "‚ñ∂Ô∏è Capacitor sync iOS..."
          npx cap sync ios
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.app
