workflows:
  ionic-ios:
    name: Ionic iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.tuodominio.tuaapp # CAMBIA QUESTO
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: v18.19.0
      npm: 10.2.0
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Build Ionic app
        script: |
          echo "ðŸ” Building with Angular CLI directly..."
          npx ng build --configuration=production --verbose
          
          echo "ðŸ” Checking build output structure..."
          ls -la
          
          if [ -d "www" ]; then
            echo "âœ… www directory exists"
            ls -la www/
          else
            echo "âŒ www directory not found"
          fi
          
          # Check if files are in a subdirectory
          find . -name "index.html" -type f 2>/dev/null || echo "No index.html found anywhere"
          
          # If index.html is in www/browser/, move it up
          if [ -f "www/browser/index.html" ]; then
            echo "ðŸ”§ Moving files from www/browser/ to www/"
            mv www/browser/* www/ 2>/dev/null || true
            rmdir www/browser 2>/dev/null || true
          fi
          
          # Final check
          if [ ! -f "www/index.html" ]; then
            echo "âŒ Still no index.html in www/"
            echo "Trying ionic build as fallback..."
            npx ionic build --prod --verbose
          fi
      - name: Verify build output
        script: |
          if [ ! -f "www/index.html" ]; then
            echo "âŒ Build failed - no index.html found"
            echo "Directory structure:"
            find . -maxdepth 3 -type f -name "*.html" 2>/dev/null || echo "No HTML files found"
            exit 1
          else
            echo "âœ… Build successful - index.html found"
            ls -la www/
          fi
      - name: Capacitor sync
        script: |
          npx cap sync ios
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      # Uncomment the following section to publish to App Store Connect
